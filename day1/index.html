<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drums">
        <div data-key="a" class="btn">
            <kbd>A</kbd>
            <h6 class="description">CLAP</h6>
        </div>
        <div data-key="s" class="btn">
            <kbd>S</kbd>
            <h6 class="description">HIHAT</h6>
        </div>
        <div data-key="d" class="btn">
            <kbd>D</kbd>
            <h6 class="description">KICK</h6>
        </div>
        <div data-key="f" class="btn">
            <kbd>F</kbd>
            <h6 class="description">OPENHAT</h6>
        </div>
        <div data-key="g" class="btn">
            <kbd>G</kbd>
            <h6 class="description">BOOM</h6>
        </div>
        <div data-key="h" class="btn">
            <kbd>H</kbd>
            <h6 class="description">RIDE</h6>
        </div>
        <div data-key="j" class="btn">
            <kbd>J</kbd>
            <h6 class="description">SNARE</h6>
        </div>
        <div data-key="k" class="btn">
            <kbd>K</kbd>
            <h6 class="description">TOM</h6>
        </div>
        <div data-key="l" class="btn">
            <kbd>L</kbd>
            <h6 class="description">TINK</h6>
        </div>
    </div>
    <audio data-key="a" src="sounds/Clap.wav"></audio>
    <audio data-key="s" src="sounds/Hihat.wav"></audio>
    <audio data-key="d" src="sounds/Kick.wav"></audio>
    <audio data-key="f" src="sounds/OpenHat.wav"></audio>
    <audio data-key="g" src="sounds/Boom.wav"></audio>
    <audio data-key="h" src="sounds/Ride.wav"></audio>
    <audio data-key="j" src="sounds/Snare.wav"></audio>
    <audio data-key="k" src="sounds/Tom.wav"></audio>
    <audio data-key="l" src="sounds/Tink.wav"></audio>
</body>
<script src="index.js"></script>
</html>
